<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon-precomposed apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/launcher-icon-1x.png" type="image/png">
    <title>PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        #body{
            font-family: 'Lato',sans-serif;
        }
    </style>
</head>
<body style="background-color: #4285F4;">
    <div style="width: 100%;text-align: center;font-size: 8vw;padding-top: 5vh;padding-bottom: 5vh;font-weight: 500;color: whitesmoke;">Hello PWA World</div>
    <!-- Image -->
    <img src="./lib/images/hello.png" width="100%" style="border-style: solid;border-width: 1px;border-color: wheat;border-radius: 15px;">

    <div style="width: 100%;text-align: center;font-size: 14px;color: whitesmoke;">(※一旦読み込めば、オフラインでも使えます。)</div>

    <div style="width: 100%;text-align: center;font-size: 5vw;padding-top: 5vh;font-style: italic;">Made by Pengfei Tang 2018 ( <a href="https://github.com/FlySnowIII/progressivewebapp">GitHub</a> )</div>

    <div style="width: 100%;text-align: right;"><small>v 0.0.8</small></div>


    <!-- Javascript -->
    <script async src="./lib/js/script.js"></script>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration){
                    console.log('ServiceWorker registration successful with scope: ',registration.scope);
                })
                .catch(function (err){
                    console.log('ServiceWorker registration failed: ',err);
                });
        }
    </script>
</body>
</html>
